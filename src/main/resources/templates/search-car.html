<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add car</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">

</head>
<body>

<!-- Navigation-->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Form search car -->
<form id="searchCar" class="text-center border border-light p-5" th:action="@{/cars/search}" th:object="${searchCarForm}" method="post">

    <p class="h4 mb-4">Search car</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- Brand name -->
            <select id="brand-choice" class="browser-default custom-select" th:field="*{criteria[0]}">
                <option value="brand:base" selected>Please choose a brand</option>
                <option value="brand:Mercedes-Benz" th:text="Mercedes-Benz"></option>
                <option value="brand:Audi" th:text="Audi"></option>
                <option value="brand:BMW" th:text="BMW"></option>
                <option value="brand:Renault" th:text="Renault"></option>
                <option value="brand:Peugeot" th:text="Peugeot"></option>
                <option value="brand:Citroen" th:text="Citroen"></option>
            </select>

        </div>
        <div class="col">
            <!-- Model name -->
            <select id="model-choice" class="browser-default custom-select" th:field="*{criteria[1]}">
                <option value="model:base" selected>Please choose a model</option>
            </select>
        </div>
    </div>

    <!-- Year of manufacture -->
    <input type="text" id="yearOfManufacture" class="form-control mb-4" placeholder="Year of manufacturing" th:field="*{criteria[2]}">

    <!-- Distance traveled-->
    <input type="text" id="carDistanceTraveled" class="form-control mb-4" placeholder="Distance traveled" th:field="*{criteria[3]}">

    <!-- Color -->
    <input type="text" id="carColor" class="form-control mb-4" placeholder="Color" th:field="*{criteria[4]}">

    <!-- Price -->
    <input type="text" id="carPrice" class="form-control mb-4" placeholder="Price" th:field="*{criteria[5]}">

    <!-- Add button -->
    <button class="btn btn-info my-4 btn-block" type="submit">Add</button>

</form>
<!-- Form search car -->


<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>

<script type="text/javascript" src="/js/carSearch.js"></script>

</body>
</html>
