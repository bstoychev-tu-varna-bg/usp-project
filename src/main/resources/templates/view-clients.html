<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
    <!-- MDBootstrap Data tables  -->
    <link href="/css/datatables2.min.css" rel="stylesheet">

</head>
<body>

<!-- Navigation-->
<div th:replace="fragments/navbar :: navbar"></div>


<table id="dataTable" class="table table-striped table-bordered table-sm">
    <thead>
    <tr>
        <th class="th-sm" style="text-align: center">First Name</th>
        <th class="th-sm" style="text-align: center">Last Name</th>
        <th class="th-sm" style="text-align: center">Telephone Number</th>
        <th class="th-sm" style="text-align: center">City</th>
        <th class="th-sm" style="text-align: center">Street</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${clients.isEmpty()}">
        <td colspan="6"> No Clients Available</td>
    </tr>
    <tr style="text-align: center" th:each="client : ${clients}">
        <td style="text-align: center" th:text="${client.firstName}"></td>
        <td style="text-align: center" th:text="${client.lastName}"></td>
        <td style="text-align: center" th:text="${client.telephoneNumber}"></td>
        <td style="text-align: center" th:text="${client.address.city}"></td>
        <td style="text-align: center" th:text="${client.address.street}"></td>
        <td><a th:href="@{/clients/edit/{id}(id=${client.id})}">Edit</a></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th style="text-align: center">First Name</th>
        <th style="text-align: center">Last Name</th>
        <th style="text-align: center">Telephone Number</th>
        <th style="text-align: center">City</th>
        <th style="text-align: center">Street</th>
    </tr>
    </tfoot>
</table>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>

<!-- MDBootstrap DataTables  -->
<script type="text/javascript" src="/js/datatables2.min.js"></script>

<script>
    $(document).ready(function () {
        $('#dataTable').DataTable();
        $('.dataTables_length').addClass('bs-select');
    });
</script>
</body>
</html>
