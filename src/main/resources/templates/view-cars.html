<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
    <!-- MDBootstrap Datatables  -->
    <link href="/css/datatables2.min.css" rel="stylesheet">

</head>
<body>

<!-- Navigation-->
<div th:replace="fragments/navbar :: navbar"></div>


<table id="dataTable" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th class="th-sm">Brand</th>
        <th class="th-sm">Model</th>
        <th class="th-sm">Year of manufacturing</th>
        <th class="th-sm">Distance traveled</th>
        <th class="th-sm">Color</th>
        <th class="th-sm">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${cars==null || cars.isEmpty()}">
        <td colspan="6"> No Cars Available</td>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model.brand.name}"></td>
        <td th:text="${car.model.name}"></td>
        <td th:text="${car.yearOfProduction}"></td>
        <td th:text="${car.distanceTraveled}"></td>
        <td th:text="${car.color}"></td>
        <td th:text="${car.price}"></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Year of manufacturing</th>
        <th>Distance traveled</th>
        <th>Color</th>
        <th>Price</th>
    </tr>
    </tfoot>
</table>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>

<!-- MDBootstrap Datatables  -->
<script type="text/javascript" src="/js/datatables2.min.js"></script>
<script>
    $(document).ready(function () {
        $('#dataTable').DataTable();
        $('.dataTables_length').addClass('bs-select');
    });
</script>

</body>
</html>
