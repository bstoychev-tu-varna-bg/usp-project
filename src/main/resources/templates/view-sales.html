<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
    <!-- MDBootstrap Data tables  -->
    <link href="/css/datatables2.min.css" rel="stylesheet">

</head>
<body>

<!-- Navigation-->
<div th:replace="fragments/navbar :: navbar"></div>


<table id="dataTable" class="table table-striped table-bordered table-sm">
    <thead>
    <tr>
        <th colspan="1" rowspan="2" style="text-align: center">Date of sale</th>
        <th colspan="4" style="text-align: center">Car</th>
        <th colspan="1" rowspan="2" style="text-align: center">Client</th>
        <th colspan="1" rowspan="2" style="text-align: center">Employee</th>
    </tr>
    <tr>
        <th class="th-sm" style="text-align: center">Year</th>
        <th class="th-sm" style="text-align: center">Brand</th>
        <th class="th-sm" style="text-align: center">Model</th>
        <th class="th-sm" style="text-align: center">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${sales.isEmpty()}">
        <td colspan="6"> No Sales Available</td>
    </tr>
    <tr th:each="sale : ${sales}">
        <td style="text-align: center" th:text="${sale.date}"></td>
        <td style="text-align: center" th:text="${sale.car.yearOfProduction}"></td>
        <td style="text-align: center" th:text="${sale.car.model.brand.name}"></td>
        <td style="text-align: center" th:text="${sale.car.model.name}"></td>
        <td style="text-align: center" th:text="${sale.car.price}"></td>
        <td style="text-align: center" th:text="${sale.client.firstName} + ' ' + ${sale.client.lastName}"></td>
        <td style="text-align: center" th:text="${sale.employee.firstName} + ' ' + ${sale.employee.lastName}"></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th colspan="1" rowspan="2" style="text-align: center">Date of sale</th>
        <th style="text-align: center">Year</th>
        <th style="text-align: center">Brand</th>
        <th style="text-align: center">Model</th>
        <th style="text-align: center">Price</th>
        <th colspan="1" rowspan="2" style="text-align: center">Client</th>
        <th colspan="1" rowspan="2" style="text-align: center">Employee</th>
    </tr>
    <tr>
        <th colspan="4" style="text-align: center">Car</th>
    </tr>
    </tfoot>
</table>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>

<!-- MDBootstrap Datatables  -->
<script type="text/javascript" src="/js/datatables2.min.js"></script>

<script>
    $(document).ready(function () {
        $('#dataTable').DataTable();
        $('.dataTables_length').addClass('bs-select');
    });
</script>
</body>
</html>
