<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add car</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">

</head>
<body>

<!-- Navigation-->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Form add car -->
<form class="text-center border border-light p-5" th:action="@{/cars/add}" th:object="${car}" method="post">

    <p class="h4 mb-4">Add car</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- Brand name -->
            <select id="brand-choice" class="browser-default custom-select" th:field="*{model.brand.name}">
                <option value="base" selected>Please choose a brand</option>
                <option th:value="Mercedes-Benz" th:text="Mercedes-Benz"></option>
                <option th:value="Audi" th:text="Audi"></option>
                <option th:value="BMW" th:text="BMW"></option>
                <option th:value="Renault" th:text="Renault"></option>
                <option th:value="Peugeot" th:text="Peugeot"></option>
                <option th:value="Citroen" th:text="Citroen"></option>
            </select>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('model.brand.name')}" th:errors="*{model.brand.name}"></div>

        </div>
        <div class="col">
            <!-- Model name -->
            <select id="model-choice" class="browser-default custom-select" th:field="*{model.name}">
                <option value="base" selected>Please choose a model</option>
            </select>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('model.name')}" th:errors="*{model.name}"></div>
        </div>
    </div>

    <!-- Year of manufacture -->
    <input type="text" id="yearOfManufacture" class="form-control mb-4" placeholder="Year of manufacturing" th:field="*{yearOfProduction}">
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('yearOfProduction')}">Year must be greater than 1920 and less than 2021!</div>

    <!-- Distance traveled-->
    <input type="text" id="carDistanceTraveled" class="form-control mb-4" placeholder="Distance traveled" th:field="*{distanceTraveled}">
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('distanceTraveled')}">Traveled distance must be positive!</div>

    <!-- Color -->
    <input type="text" id="carColor" class="form-control mb-4" placeholder="Color" th:field="*{color}">
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></div>

    <!-- Price -->
    <input type="text" id="carPrice" class="form-control mb-4" placeholder="Price" th:field="*{price}">
    <div class="alert alert-danger" id="priceError" role="alert" th:if="${#fields.hasErrors('price')}">Price must be greater than 600!</div>

    <!-- Add button -->
    <button class="btn btn-info my-4 btn-block" type="submit">Add</button>

</form>
<!-- Form add car -->


<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>

<script type="text/javascript" src="/js/carDynamicDropdowns.js"></script>

</body>
</html>
